
<div class="responsive-demo">
  <div class="wrapper diptych">
    <h2>
      <div class="text">Responsive Data Attributes Nested Fluid Grid Demo</div>
    </h2>
    <div class="row">
      <div class="diptych__item span12" data-span-babybear="7" data-span-mamabear="6">
        <div class="block footer-contact row" itemscope="itemscope" itemtype="http://schema.org/Organization">
          <div class="block__title span12" data-span-babybear="4" data-span-mamabear="3">
            <h2 class="title" itemprop="name">ACME Corp.</h2>
          </div>
          <div class="block__content span12" data-span-babybear="3" data-span-mamabear="3">
            <address itemscope="itemscope" itemprop="address" itemtype="http://schema.org/PostalAddress">
              <p class="dept"><span itemprop="streetAddress">Technology Center</span></p>
              <p class="street"><span itemprop="streetAddress">123 Main Street</span></p>
              <p class="locality"><span itemprop="addressLocality">Anytown</span>, <span itemprop="addressRegion">XY</span> <span itemprop="postalCode">12345-6789</span></p>
            </address>
          </div>
        </div>
      </div>
      <div class="diptych__item stacked space-between span12" data-span-babybear="5" data-span-mamabear="6">
        <ul class="some-dumb-list">
          <li>1: foo</li>
          <li>2: bar</li>
          <li>3: baz</li>
        </ul>
        <div class="block footer-socials">
          <ul>
            <li><b>Thing 1</b></li>
            <li><b>Thing 2</b></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
